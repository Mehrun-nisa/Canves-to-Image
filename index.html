<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS to Image</title>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Convas to Image Convertion</h1>
   <!-- Button -->
        <button type="button" id="Display">Display</button>
        <button type="button" id="Download" >Download</button>
    <!-- Canvas image -->
    <canvas id="myCanvas" width="400" height="250"></canvas>
    <img src="" id="imgConverter">
<!-- javaScript -->
    <script>
 const btnDisplay=document.querySelector('#Display');
 const btnDownload=document.querySelector('#Download');
 const imgConverter=document.querySelector('#imgConverter');
 const myCanvas=document.querySelector('#myCanvas');
 const ctx=myCanvas.getContext('2d');

//  javaScript Styling
 ctx.font="16px Times New Roman";
 ctx.fillStyle='blue';
 ctx.fillText('Header',150,50);
 ctx.fillText('Footer',150,230);
 ctx.fillRect(70,90,200,100);
 ctx.fillStyle='white';
 ctx.fillText('Mehrunnisa',130,150);
 btnDisplay.addEventListener('click',function(){
    const dataURL=myCanvas.toDataURL('image/jpeg');
    imgConverter.src=dataURL;
 });

 btnDownload.addEventListener('click',function(){
   
   var link = document.createElement('a');
 link.download = 'myCanvas.png';
 link.href = document.getElementById('myCanvas').toDataURL()
 link.click();
});








    </script>
</body>
</html>
